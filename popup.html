<!DOCTYPE html>
<html>
<head>
    <title>Web Page Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background-color: #f4f4f9;
            margin: 0;
            width: 300px;
        }
        h3 {
            text-align: center;
            color: #333;
            margin: 0 0 15px;
        }
        button {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #summary {
            white-space: pre-wrap;
            margin-top: 10px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.6;
        }
        #error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        #loading {
            text-align: center;
            display: none;
        }
        .spinner {
            margin: 10px auto;
            border: 4px solid #f4f4f4;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>Web Page Summarizer</h3>
    <button id="summarize-btn">Summarize Page</button>
    <div id="loading">
        <div class="spinner"></div>
        <p>Summarizing...</p>
    </div>
    <div id="summary"></div>
    <div id="error"></div>
    <script src="popup.js"></script>
</body>
</html>
